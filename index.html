<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>19BCI0162</title>
</head>

<body>
    <div class="mode">
        Dark mode:            
        <span class="change">OFF</span>
    </div>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button >(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button class="port">7</button></td>
                    <td><button class="port">8</button></td>
                    <td><button class="port">9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button class="port">5</button></td>
                    <td><button class="port">5</button></td>
                    <td><button class="port">6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button class="port">1</button></td>
                    <td><button class="port">2</button></td>
                    <td><button class="port">3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button class="port">0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="lab2.js"></script>

</html>
